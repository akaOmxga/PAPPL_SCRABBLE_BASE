<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Test</title>
</head>
<body>
  <h1>Firebase Test</h1>
  <script type="module" src="./firebaseConfigTest.js"></script>
  <script type="module"> 
    import { app, db, auth } from './firebaseConfigTest.js';

    console.log('App:', app);
    console.log('DB:', db);
    console.log('Auth:', auth);

    import { collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';

    async function addTestDocument() {
    try {
        const docRef = await addDoc(collection(db, 'testCollection'), {
        name: 'Test User',
        timestamp: new Date(),
        });
        console.log('Document ajout√© avec ID:', docRef.id);
    } catch (error) {
        console.error('Erreur lors de l\'ajout du document:', error);
    }
    }

    addTestDocument();

  </script>
</body>
</html>
