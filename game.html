<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble en ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-cols-15 {
            grid-template-columns: repeat(15, minmax(0, 1fr));
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- En-tête -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-center mb-4">Scrabble en ligne</h1>
                <div id="player-info" class="text-center text-lg"></div>
                <div id="remaining-letters" class="text-center text-gray-600"></div>
            </div>

            <!-- Plateau de jeu -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-8">
                <div id="board" class="grid grid-cols-15 gap-1"></div>
            </div>

            <!-- Rack du joueur -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
                <h2 class="text-xl font-bold mb-4">Vos lettres</h2>
                <div id="player-rack" class="flex justify-center gap-2"></div>
            </div>

            <!-- Contrôles -->
            <div class="flex justify-center gap-4">
                <button id="shuffle-rack" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Mélanger les lettres
                </button>
                <button id="skip-turn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Passer son tour
                </button>
            </div>
        </div>
        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
            Se déconnecter
        </button>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
