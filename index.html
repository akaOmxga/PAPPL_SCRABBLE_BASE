<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble en ligne - Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- En-tête -->
            <h1 class="text-2xl font-bold text-center mb-6">Scrabble en ligne</h1>

            <!-- Message de statut -->
            <div id="status-message" class="hidden mb-4 p-4 rounded"></div>

            <!-- État de connexion -->
            <div id="user-status" class="text-center mb-6">
                <p>Statut : <span id="connection-status">Non connecté</span></p>
            </div>

            <!-- Formulaire d'inscription -->
            <form id="inscription-form" class="mb-6">
                <h2 class="text-xl font-semibold mb-4">S'inscrire</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" 
                           class="w-full px-4 py-2 border rounded" required>
                    <input type="password" id="motDePasse" placeholder="Mot de passe" 
                           class="w-full px-4 py-2 border rounded" required>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        S'inscrire
                    </button>
                </div>
            </form>

            <!-- Formulaire de connexion -->
            <form id="connexion-form" class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Se connecter</h2>
                <div class="space-y-4">
                    <input type="email" id="emailConnexion" placeholder="Email" 
                           class="w-full px-4 py-2 border rounded" required>
                    <input type="password" id="motDePasseConnexion" placeholder="Mot de passe" 
                           class="w-full px-4 py-2 border rounded" required>
                    <button type="submit" 
                            class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                        Se connecter
                    </button>
                </div>
            </form>

            <!-- Connexion avec Google -->
            <div class="text-center">
                <button id="google-auth" 
                        class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    Se connecter avec Google
                </button>
            </div>

            <!-- Bouton de déconnexion -->
            <div class="mt-6 text-center">
                <button id="logout-button" 
                        class="hidden w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                    Se déconnecter
                </button>
            </div>
        </div>
    </div>

    <!-- Import des scripts -->
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/firestore.js"></script>
</body>
</html>
